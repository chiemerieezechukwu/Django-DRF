version: '3.8'

services:
  api:
    build: .
    volumes:
      - .:/api
    ports:
      - 8000:8000
    env_file: .env
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn crudproject.wsgi --bind 0.0.0.0:8000"
    depends_on:
      - db
  db:
    image: postgres:latest
    env_file: .env